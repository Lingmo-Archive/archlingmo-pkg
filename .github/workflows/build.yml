name: Build Packages

on:
  push:
  workflow_dispatch:

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest
    container: docker.io/library/archlinux:latest
    steps:
    - name: Cache pacman packages
      id: cache-pacman
      uses: actions/cache@v4
      with:
        path: /var/cache/pacman/pkg
        key: ${{ runner.os }}-pacman-${{ github.sha }}
        restore-keys: ${{ runner.os }}-pacman-

    - name: Set up build environment
      run: |
        pacman-key --init
        pacman-key --populate archlinux
        pacman -Syu --noconfirm base-devel git
        useradd -m builder
        echo 'builder ALL=(ALL:ALL) NOPASSWD: ALL' > /etc/sudoers.d/builder
        sudo -u builder git clone --depth 1 https://github.com/LingmoOS/archlingmo-pkg /tmp/archlingmo-pkg
   
    - name: Build Packages
      run: sudo -u builder sh -c 'cd /tmp/archlingmo-pkg/packages && ./build.sh'

    - name: List packages
      run: du -ch /tmp/archlingmo-pkg/packages/outputs/*

    - name: Checkout gh-pages
      run: git clone --depth 1 --branch gh-pages https://github.com/LingmoOS/archlingmo-pkg /gh-pages

    - name: Build repository
      run: |
        cd /gh-pages/x86_64
        cp -r --update /tmp/archlingmo-pkg/packages/outputs/* .
        repo-add lingmo.db.tar.gz *.pkg.tar.zst
        cd ..
        tar -cf /repo.tar .

    - name: Upload repository
      uses: actions/upload-artifact@v4
      with:
        name: repo
        compression-level: 0
        path: /repo.tar

  upload:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          path: ~/repo

      - name: Commit and push changes
        run: |
          cd ~/repo
          tar -xf repo.tar
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update: $(date --rfc-3339=seconds)"
          git push
