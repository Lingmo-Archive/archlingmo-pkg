name: Build Packages

on:
  push:
  workflow_dispatch:

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest
    container: docker.io/library/archlinux:latest
    steps:
    - name: Cache pacman packages
      id: cache-pacman
      uses: actions/cache@v4
      with:
        path: /var/cache/pacman/pkg
        key: ${{ runner.os }}-pacman-${{ github.sha }}
        restore-keys: ${{ runner.os }}-pacman-

    - name: Build Packages
      run: |
        sudo pacman-key --init
        sudo pacman-key --populate archlinux
        sudo pacman -Syu --noconfirm base-devel git
        git clone --depth 1 https://github.com/LingmoOS/archlingmo-pkg /tmp/archlingmo-pkg
        cd /tmp/archlingmo-pkg/packages
        ./build.sh

    - name: List packages
      run: du -ch /tmp/archlingmo-pkg/packages/outputs/*

    - name: Upload packages
      uses: actions/upload-artifact@v4
      with:
        name: x86_64
        compression-level: 0
        path: /tmp/archlingmo-pkg/packages/outputs/*

  upload:
    runs-on: ubuntu-latest
    container: docker.io/library/archlinux:latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          path: ~/repo

      - name: Build repository
        run: |
          cp -r --update ~/repo/* .
          ls -lah
          ls -lah x86_64
          pwd
          for i in $(ls);do
            [ -d $i ] && repo-add $i/lingmo.db.tar.gz $i/*.pkg.tar.zst
          done

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update: $(date --rfc-3339=seconds)"
          git push
