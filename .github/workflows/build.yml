name: Build Packages

on:
  push:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Cache pacman packages
      id: cache-pacman
      uses: actions/cache@v4
      with:
        path: pkg
        key: ${{ runner.os }}-pacman-${{ github.sha }}
        restore-keys: ${{ runner.os }}-pacman-

    - name: Pull Docker image
      run: docker pull archlinux
      
    - name: Run builder
      run: |
        docker run --rm --privileged -v $PWD/out:/out -v $PWD/pkg:/var/cache/pacman/pkg archlinux sh -c "
          pacman-key --init
          pacman-key --populate archlinux
          pacman -Syu --noconfirm base-devel git
          useradd -m builder
          echo 'builder ALL=(ALL:ALL) NOPASSWD: ALL' > /etc/sudoers.d/builder
          git clone --depth 1 https://github.com/LingmoOS/archlingmo-pkg /archlingmo-pkg
          chown -R builder /archlingmo-pkg
          sudo -u builder sh -c 'cd /archlingmo-pkg/packages && ./build.sh'
          cp /archlingmo-pkg/packages/outputs/* /out
        "

    - name: List packages
      run: |
        du -sh out
        ls -lh out

    - name: Upload packages
      uses: actions/upload-artifact@v4
      with:
        name: x86_64
        compression-level: 0
        path: ./out/*

  upload:
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          path: ~/repo

      - name: Install pacman
        run: sudo apt update && sudo apt install pacman-package-manager

      - name: Build repository
        run: |
          cp -r --update ~/repo/* .
          for i in $(ls);do
            [ -d $i ] && repo-add $i/lingmo.db.tar.gz $i/*.pkg.tar.zst
          done

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update: $(date --rfc-3339=seconds)"
          git push
